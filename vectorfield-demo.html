<!DOCTYPE html>

<html lang="en">

<head>
    <title>FTEM - Vector Field demo</title>
    <link rel="icon" type="image/x-icon" href="/assets/nerd-face.ico">
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="scripts/vector-sketch.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vector-style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet">
 </head>

<body>
        <div class="main-container">
        <h2>Demo para FTEM - Visualización de Campo Eléctrico</h2>
        <div id="canvas"></div>
        <h3><a id="vectorinfo" href="https://es.wikipedia.org/wiki/Campo_el%C3%A9ctrico" target="_blank">Campo Eléctrico</a> que pasa ctmmmm</h3>
        <form class="sliders">
            <!-- Cambiar tipo de vista -->
            <input type="checkbox" id="viewSelect" name="viewSelect" value="true">
            <label for="viewSelect">No tocar este boton!!!</label>
            <!-- Cambiar cantidad de particulas-->
            <p>Cantidad de particulas</p>
            <input id="particleSlider" type="range" min="0" max="2000" value="900" step="25" />
            <!-- Acortar estela -->
            <p>Estela</p>
            <input id="trailSlider" type="range" min="220" max="254" value="250" />
            <!-- Cambiar cantidad de particulas-->
            <p>Carga positiva</p>
            <input id="posChargeSlider" type="range" min="-500" max="500" value="70" step="10" />
            <!-- Cambiar cantidad de particulas-->
            <p>Carga negativa</p>
            <input id="negChargeSlider" type="range" min="-500" max="500" value="-70" step="10" />
        </form>
        <h3>@gtruan</h3>
    </div>
</body>
</html>
