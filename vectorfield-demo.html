<!DOCTYPE html>

<html lang="en">

<head>
    <title>FTEM - Vector Field demo</title>
    <link rel="icon" type="image/x-icon" href="/assets/nerd-face.ico">
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="scripts/vector-sketch.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vector-style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet">
 </head>

<body>
        <div class="main-container">
        <h2 id="demotitle">Demo para FTEM</h2>
        <h3>Campo Eléctrico</h3>
        <div id="canvas"></div>
        <h3><a id="vectorinfo" href="https://es.wikipedia.org/wiki/Campo_el%C3%A9ctrico" target="_blank">Campo Eléctrico</a> generado por un dipolo </h3>
        <form class="sliders">
            <!-- Cambiar tipo de vista -->
            <input type="checkbox" class="slider" id="viewSelect" name="viewSelect" value="true">
            <label for="viewSelect">Ver campo vectorial</label>
            <!-- Cambiar cantidad de particulas-->
            <p>Cantidad de particulas</p>
            <input id="particleSlider" class="slider" type="range" min="0" max="2000" value="900" step="25" />
            <!-- Acortar estela -->
            <p>Estela</p>
            <input id="trailSlider" class="slider" type="range" min="220" max="254" value="250" />
            <!-- Cambiar cantidad de particulas-->
            <p>Carga A</p>
            <input id="posChargeSlider" class="slider" type="range" min="-5000" max="5000" value="700" step="10" />
            <!-- Cambiar cantidad de particulas-->
            <p>Carga B</p>
            <input id="negChargeSlider" class="slider" type="range" min="-5000" max="5000" value="-700" step="10" />
            <!-- Cambiar distancia-->
            <p>Distancia de cargas</p>
            <input id="distanceSlider" class="slider" type="range" min="0" max="400" value="150" step="10" />
        </form>
        <h3>Hecho 100% x <a id="vectorinfo" href="https://www.instagram.com/gtruan/" target="_blank">@gtruan</a> con p5.js</h3>
    </div>
</body>
</html>
