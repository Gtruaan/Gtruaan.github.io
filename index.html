<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Missing</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/fav.ico" />
    <meta charset="utf-8" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
        <p class="description-text">
          ha llegado un<br>gatito nuevo:)
          <br>.<br>
          este si me lo<br>cuidan bien!!!
          <br>.<br>
          (si no me la echo)
        </p>
        
        <div id="cat-container">
          <img id="kitten" alt="Gatito negro muy tierno" 
          src="assets/kitten.png" class="float" onclick="petCat()">
          <button id="feed-button" onclick="feedCat()">
            darle de comer
          </button>
        </div>
    </main>
  </body>
  <script>
    let feedButton = document.getElementById("feed-button");
    let kittenImage = document.getElementById("kitten");

    let biteAudio = new Audio("assets/bite.mp3");
    let meowAudio = new Audio("assets/meow.mp3");

    let petCat = () => {
      meowAudio.play();

      kittenImage.classList.remove("float");
      kittenImage.classList.add("shake");
      setTimeout(() => {
        kittenImage.classList.remove("shake");
        kittenImage.classList.add("float")}, 1000);
    }
  
    let feedCat = () => {
      biteAudio.play();
    }

    kittenImage.onclick(petCat);
  </script>
</html>
